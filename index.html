<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <script src="qrcode.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <br>

    <div class="container" id="app">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Text</span>
            <input type="text" v-model="text" ref="text" @keypress="enterGenerate" class="form-control" placeholder="Text" 
            aria-label="Text" aria-describedby="basic-addon1">
          </div>
          <button type="button" @click="generate" class="btn btn-primary">Generate</button>
          <hr>
    </div>

    <div class="container" id="qrcode">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
    <script>
        const $obj = document.getElementById("qrcode");
       
       let $app= new Vue({
            el : '#app',
            data :{
                text : null
            },
            methods: {
                enterGenerate: function(e){
                    if (e.keyCode==13){
                        this.generate()
                    }
                },
                generate: function(){
                    if (this.text==null){
                        this.$refs.text.focus();
                        return;
                    }
                    this.clear();
                    new QRCode($obj, this.text);
                },
                clear: function(){
                    $obj.innerHTML = '';
                }
            },
            mounted() {
                this.text = 'https://pdrtechnology.net';
                this.generate();
            },
        });



    </script>

</body>
</html>
